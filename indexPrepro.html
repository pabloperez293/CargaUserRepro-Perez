<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Desafio Evento</title>

    <!-- Estilos css  -->
    <link rel="stylesheet" href="./css/estilos.css">

    <!-- google fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One:ital@0;1&family=Nunito:ital,wght@0,200;1,300&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
   
    <!-- frame bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

   

<div class="container p-2">
    <div class="card player" >
        <img  class="card-img-top" id="cover">
        <div class="card-body fondo">
          <h5 class="card-title text-center title">Eventos Flow</h5>
         <!-- Audio  -->
          <audio src="./audio/Gangsta's Paradise.mp3" id="player"> </audio>
          
        <div class="text-center p-2 m-3">
          <input type="range" id="volume" min="0" max="1" value=".3" step=".1">
        </div>
          <!-- Controles -->
          <section class="controles">
            <button id="stop"><i class="fa-solid fa-stop"></i> </button>
            <button id="play"><i class="fa-solid fa-play"></i> </button>
            <button id="pause"><i class="fa-solid fa-pause"></i> </button>  
          </section>
          <!-- lista de canciones  -->
          <ul class="songs text-center" id="song">
            <li>Gangsta's Paradise</li>
            <li>homero</li>
            <li>pato-donald</li>
            <li>pink-panther</li>  
            <li>super-mario-bros</li>  
          </ul>

          </div>
          <!-- fetch -->
          <form id="songSearch">
            <input type="text" name="artist" placeholder="Nombre de cantantes" required>Escuchar a la Api</input>

            <input type="text" name="tema" placeholder="Nombre de cancion" required>Escuchar a la Api</input>

            <input type="submit">
          </form>

          <aside class="error"></aside>

          <main>

            <article class="artista">
              <h2> Datos del cantante</h2>
            </article>
            <article class="tema">
              <h2> Datos de la cancion</h2>

            </article>

          </main>
    

        
      </div>      
</div>
    
    <!-- Archivo js de eventos  -->
    <script src="js/desafio.js"></script>

    <!-- iconos fontawesome -->
    <script src="https://kit.fontawesome.com/68771b93ef.js" crossorigin="anonymous"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
